name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-binaries:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            cc: gcc
          - goos: linux
            goarch: arm64
            cc: aarch64-linux-gnu-gcc
          - goos: darwin
            goarch: amd64
            cc: o64-clang
            skip: true  # Cross-compiling CGO for macOS on Linux is complex
          - goos: darwin
            goarch: arm64
            cc: o64-clang
            skip: true
    steps:
      - uses: actions/checkout@v4
        if: ${{ !matrix.skip }}

      - uses: actions/setup-go@v5
        if: ${{ !matrix.skip }}
        with:
          go-version-file: go.mod

      - name: Install cross-compilation tools
        if: ${{ !matrix.skip && matrix.goarch == 'arm64' && matrix.goos == 'linux' }}
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        if: ${{ !matrix.skip }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.cc }}
        run: |
          VERSION=${GITHUB_REF_NAME}
          LDFLAGS="-X github.com/evcraddock/house-finder/internal/cli.Version=${VERSION}"
          go build -ldflags "${LDFLAGS}" -o hf-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/hf

      - name: Upload artifact
        if: ${{ !matrix.skip }}
        uses: actions/upload-artifact@v4
        with:
          name: hf-${{ matrix.goos }}-${{ matrix.goarch }}
          path: hf-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*/hf-*

  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
